<div class="page__footer-follow">
    <ul class="social-icons">
        {% if site.author.github %}
            <li><a href="https://github.com/{{ site.author.github }}"><i class="fab fa-fw fa-github-square fa-lg" aria-hidden="true"></i> GitHub</a></li>
        {% endif %}
        {% if site.facebook.username %}
            <li><a href="https://facebook.com/{{ site.facebook.username }}"><i class="fab fa-fw fa-facebook-square fa-lg" aria-hidden="true"></i> Facebook</a></li>
        {% endif %}
        {% if site.twitter.username %}
            <li><a href="https://twitter.com/{{ site.twitter.username }}"><i class="fab fa-fw fa-twitter-square fa-lg" aria-hidden="true"></i> Twitter</a></li>
        {% endif %}
    </ul>
</div>
